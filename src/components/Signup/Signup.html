<div>
	<form>
		<md-card>
			<md-input type="text" [(ngModel)]="username" name="username" placeholder="Username"></md-input>
			<md-input type="text" [(ngModel)]="email" name="email" placeholder="Email"></md-input>
			<md-input type="text" [(ngModel)]="password" name="pass" placeholder="Password" ></md-input>
			<md-input type="submit" (click)="Submit()" style="display:none;" ></md-input>
		</md-card>
	</form>
</div>
