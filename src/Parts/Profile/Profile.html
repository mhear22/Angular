<mat-card>
	<mat-card-content>
		<div class="profile-container">
			<img *ngIf="!ProfileImageUrl" class="profile-image" (click)="UploadImage()" src="http://placehold.it/200x200" />
			<img *ngIf="ProfileImageUrl" class="profile-image" (click)="UploadImage()" [src]="ProfileImageUrl" />
			<h2>Profile</h2>
		</div>
		<mat-form-field>
			<input matInput placeholder="Username" [(ngModel)]="CurrentUser.Username" type="text"/>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Email" [(ngModel)]="CurrentUser.EmailAddress" type="text"/>
		</mat-form-field>
		<button matButton (click)="Update()">Update</button>

		<div></div>

		<h3 class="title">Change Password</h3>
		<mat-form-field>
			<input matInput placeholder="Old Password" [(ngModel)]="OldPassword"/>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="New Password" [(ngModel)]="NewPassword"/>
		</mat-form-field>
		<button matButton (click)="ChangePassword()">Change Password</button>
		
		<div></div>
		
		<div class="payment-plans">
			<div class="col-md-3" *ngFor="let plan of plans">
				<div class="payment-item">
					<h3>
						{{plan.Name}}
					</h3>
					<span id="price">{{plan.Amount}}</span>
					<h6>
						{{plan.Description}}
					</h6>
					<ul>
						<li>Track parts</li>
						<li>Keep a record of work done</li>
					</ul>
					
					<button mat-button>Select</button>
				</div>
			</div>
		</div>
		
		<div>
			<button (click)="onPay()">
				Add
			</button>
		</div>
	</mat-card-content>
</mat-card>
