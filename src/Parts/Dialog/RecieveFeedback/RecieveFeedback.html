<div style="width:300px;">
	<div *ngIf="!Loading">
		<h3>How can we help?</h3>
		<mat-form-field>
			<textarea
				matInput
				placeholder="Whats the problem?"
				mat-autosize
				mat-autosize-min-rows="3"
				[(ngModel)]="Message">
			</textarea>
		</mat-form-field>
		<button mat-button (click)="save()">Send</button>
	</div>
	<div *ngIf="Loading">
		<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
	</div>
</div>
