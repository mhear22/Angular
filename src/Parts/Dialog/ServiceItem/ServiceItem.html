<div style="width:200px;">
	<div *ngIf="!Loading">
		<h3>Add a Maintainence item</h3>
		
		<form (ngSubmit)="save()">
			<mat-form-field>
				<mat-select placeholder="Service Type" [(value)]="item.ServiceTypeId">
					<mat-option *ngFor="let item of types" [value]="item.Id">
						{{item.Name}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			
			<div>
				<mat-form-field>
					<input matInput 
						placeholder="Repeat every"
						[(ngModel)]="item.RepeatingFrequency"
						type="text"
						[ngModelOptions]="{standalone:true}"
					/>
				</mat-form-field>
				<mat-form-field>
					<mat-select placeholder="" [(value)]="item.RepeatingTypeId">
						<mat-option *ngFor="let item of repeats" [value]="item.Id">
							{{IdName(item.Id)}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			
			<button class="spacer" mat-button type="submit">Add</button>
		</form>
		
	</div>
	<div *ngIf="Loading">
		<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
	</div>
</div>
