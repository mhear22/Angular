<div style="width:400px;">
	<div *ngIf="!Loading">
		<h3>What work did you do?</h3>
		
		<form (ngSubmit)="save()">
			<mat-form-field>
				<mat-select placeholder="Service Type" [(value)]="item.ServiceTypeId">
					<mat-option *ngFor="let item of types" [value]="item.Id">
						{{item.Name}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			
			<div>
				<h6>Reminders</h6>
				
				<mat-form-field>
					<mat-select placeholder="Repeat On" [(value)]="item.RepeatingTypeId">
						<mat-option *ngFor="let item of repeats" [value]="item.Id">
							{{IdName(item.Id)}}
						</mat-option>
					</mat-select>
				</mat-form-field>
				
				<div class="freq-container">
					<mat-form-field>
						<input matInput 
							placeholder="Repeat every"
							[(ngModel)]="item.RepeatingFrequency"
							type="text"
							[ngModelOptions]="{standalone:true}"
						/>
					</mat-form-field>
					<span class="freq-type" *ngIf="item.RepeatingTypeId == 'mileage'">KM</span>
					<span class="freq-type" *ngIf="item.RepeatingTypeId == 'age'">Years</span>
				</div>
				
			</div>
			
			<button class="spacer" mat-button type="submit">Add</button>
		</form>
		
	</div>
	<div *ngIf="Loading">
		<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
	</div>
</div>
