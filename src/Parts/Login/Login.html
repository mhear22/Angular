<mat-card class="col-md-6 col-md-offset-3">
	<div *ngIf="!IsLoading">
		<div>
			<mat-form-field>
				<input matInput name="username" placeholder="Username" [(ngModel)]="username" type="text" />
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput name="password" placeholder="Password" [(ngModel)]="password" type="password" (keyup.enter)="Login()" />
			</mat-form-field>
			<mat-hint *ngIf="error">
				<span>{{error}}</span>
			</mat-hint>
		</div>
		
		<button (click)="Login()" mat-raised-button class="mat-accent">Login</button>
		<a style="margin:0 10px;" routerLink="/signup">No Account?</a>
	</div>
	
	<div *ngIf="IsLoading">
		<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
	</div>
</mat-card>
