<mat-card class="car" *ngIf="!Loading">
	<div class="col-md-12">
		<h2 style="float:left;">
			{{Car.Nickname||Nickname}}
		</h2>
		<div class="edit-links">
			<a style="float:right" (click)="delete()">Delete</a>
			<a style="float:right" routerLink="/car/{{Car.Vin}}/edit">Edit</a>
			<a style="float:right" target="_blank" href="{{ApiUrl}}/gen/carservice/pdf?vin={{Car.Vin}}">Print</a>
		</div>
		<div style="clear: both;"></div>
		Mileage: {{Car.Mileage}} Kilometers <button mat-button (click)="updateMileage()">Update</button>
		<div *ngIf="chartSettings.data" #chartcontainer>
			<ngx-charts-line-chart
				[results]="chartSettings.data"
				[xAxis]="true"
				[yAxis]="true"
				[view]="chartSettings.view"
			></ngx-charts-line-chart>
		</div>

	</div>
</mat-card>

<mat-card *ngIf="Loading">
	<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</mat-card>
