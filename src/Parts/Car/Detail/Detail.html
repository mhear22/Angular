<mat-card class="car" *ngIf="!Loading">
	<div class="col-md-12">
		<h2 style="float:left;">
			{{Car.Nickname||"Username"}}
		</h2>
		<a style="float:right" routerLink="/car/{{Car.Vin}}/edit">edit</a>
		<div style="clear: both;"></div>
		Mileage: {{Car.Mileage}} Kilometers <a routerLink="/car/{{Car.Vin}}/mileage">Update</a>
	</div>
</mat-card>

<mat-card *ngIf="Loading">
	<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</mat-card>
