<mat-card *ngIf="!Loading">
	<div class="col-md-12">
		<h2 style="float:left;">Edit {{Car.Nickname||Nickname}}</h2>
	</div>
	
	<form (ngSubmit)="save()">
		<mat-form-field class="spacer">
			<input matInput required
				type="text"
				[(ngModel)]="Car.Nickname" 
				placeholder="Nickname"
				[ngModelOptions]="{standalone:true}"/>
		</mat-form-field>
		<!--
			<div class="data-points">
				<div *ngFor="let point of points">
					On {{point.Year}}, {{point.Recording}} was recorded
				</div>
			</div>
		-->
		
		<button class="spacer" mat-button type="submit">Update</button>
	</form>
</mat-card>
<mat-card *ngIf="Loading">
	<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</mat-card>
