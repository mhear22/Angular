<mat-card class="col-md-6 col-md-offset-3">
	<div>
		<mat-form-field>
			<input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input matInput type="text" [(ngModel)]="email" name="email" placeholder="Email" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input matInput type="password" [(ngModel)]="password" name="pass" placeholder="Password" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input matInput type="submit" (click)="Submit()" style="display:none;" />
		</mat-form-field>
	</div>
	<button (click)="Submit()" name="submit" matButton>Sign up</button>
</mat-card>
