<mat-card>
	<form (ngSubmit)="save()">
		<mat-form-field>
			<input matInput type="text" [(ngModel)]="vin" name="vin" placeholder="Vin" />
			<mat-hint *ngIf="Car">
				<span><b>Country:</b>{{Car.countryOfOrigin.name}}</span>
				<span><b>Manufacturer:</b>{{Car.manufacturer.name}}</span>
			</mat-hint>
		</mat-form-field>
		<button mat-button type="submit">Submit</button>
	</form>
</mat-card>
