<mat-card *ngIf="!Loading">
	<div class="col-md-12">
		<h2 style="float:left;">
			{{Part.ServiceType}}
		</h2>
	</div>
	<div style="clear:both;"></div>
	
	<div *ngIf="Part.LastChange">
		Last change {{Part.LastChange.Mileage}}KM at {{Part.LastChange.Date}}
	</div>
	
	<div>
		Should change every {{Part.RepeatFrequency}}
		<span *ngIf="Part.RepeatTypeId=='mileage'">KM</span>
		<span *ngIf="Part.RepeatTypeId=='age'">Year(s)</span>
	</div>
	
	<div>
		<button mat-button (click)="CompleteServiceItem()">
			Complete Work
		</button>
	</div>
	
</mat-card>

<mat-card *ngIf="Loading">
	<mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</mat-card>
